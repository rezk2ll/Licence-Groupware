{% extends 'base.html' %}


{% block content %}
<div class="col-md-9 col-md-offset-1">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Change Profile Picture</h3>
    </div>
    <div class="panel-body">
      {% if form.errors %}
      <div class="alert alert-danger" role="alert">
        {% for error in form.errors %}
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> invalid data in {{error}} field <br>
        {% endfor %}
      </div>
      {% endif %}

      <form method="post" style="padding: 10px;" class="form-horizontal" enctype="multipart/form-data" action="/change-avatar">
        {% csrf_token %}
        <div class="form-group">
          <tr><th><label for="id_avatar">Picture :</label></th><td>
            <input id="id_filedata" name="avatar" type="file" required class="filestyle" data-buttonName="btn-primary" />
          </td></tr>
          <p class="bs-component">
            <center>
              <button class="btn btn-primary" class="form-control" type="submit">
                Change <span class="glyphicon glyphicon-cloud-upload"></span>
              </button>
            </center>
          </div>
        </p>
      </form>
    </div>
  </div>
</div>

{% endblock %}
