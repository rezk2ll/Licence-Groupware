{% extends 'base.html' %}


{% block content %}
{% if user.is_authenticated %}
<script>
location.replace("/");
</script>
{% endif %}
<div class="container">
  <div class="jumbotron text-center">
    <div class="alert alert-danger">
      <strong> registration failed , double check your data </strong>
    </div>
  </div>
</div>

{% endblock %}

{% block javascript %}


<script>
{% if not user.is_authenticated %}
$("ul.nav.navbar-nav.navbar-right").css("display","none");
{% endif %}
</script>

{% endblock %}
